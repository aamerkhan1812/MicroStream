version: '3.8'

services:
  # Infrastructure Layer
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: microstream-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - microstream-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: microstream-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - microstream-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Tier 1: Market Observer (Ingestion Service)
  ingestion:
    build:
      context: ./services/ingestion
      dockerfile: Dockerfile
    container_name: microstream-ingestion
    depends_on:
      kafka:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - microstream-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Tier 2: Intelligence Engine (ML Service)
  ml_engine:
    build:
      context: ./services/ml_engine
      dockerfile: Dockerfile
    container_name: microstream-ml-engine
    depends_on:
      kafka:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./services/ml_engine/models:/app/models
    networks:
      - microstream-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Tier 3: Presentation Layer (Dashboard)
  dashboard:
    build:
      context: ./services/dashboard
      dockerfile: Dockerfile
    container_name: microstream-dashboard
    depends_on:
      kafka:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8501:8501"
    networks:
      - microstream-network
    restart: unless-stopped

networks:
  microstream-network:
    driver: bridge

volumes:
  kafka-data:
  zookeeper-data:
